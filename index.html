<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css'  href='bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css'  href='style.css'>
    <link rel='stylesheet' type='text/css'  href='msgBoxLight.css'>
  </head>
  <body>
    <br /> <br /> <br /> <br />
    <img id='loadingInfo' src='images/ajax-loader.gif'  />
    <div class="row-fluid">
      <div class="span3"> 
      </div>
      <div class="span7">
        <ul class="breadcrumb" id='navigation'>
          <button class='btn-small btn-info' id='parentDirectory'><i class='icon-arrow-up'></i></button>
          <li>Home<span class="divider">/</span></li>
        </ul>

        <button class='btn-success' id='reloadDir'><i class='icon-refresh'></i> Refresh </button> 
        <button id="newFile" class='button newButton'><i class='icon-plus'></i> Add New File</button> &nbsp;&nbsp;
        <button id="newDir" class='button newButton'><i class='icon-plus'></i> Add New folder</button>
          <table class="table" id="file_browser">
            
          </table>
        <hr />
        <hr />
        <div class='row'>
          <div class='span5 offset2' id='tableContainer'>
            <h3> Add a new encrypted file </h3>
            <input id='newFileName' placeholder='Title' cols=70 /> <br />
            <input id='key' type="password" placeholder='Enter Password here' /> <br />
            <input id='verify_key' type="password" placeholder='Enter password again' /><br />
            <textarea id='fileContent' cols=1200> </textarea> <br />
            <input class='btn-large btn-success' type='button' id='createFile' value='Save' />
            <input type='reset' class='btn-large btn-danger' id='resetFormButton' value='Clear' />
          </div>
        </div>
      </div>
    </div>


    <!-- Loading scripts at the end -->
<!--    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script> -->
    <script type="application/javascript" src="jquery-1.6.2.min.js"></script>
    <script type="application/javascript" src="jquery.msgBox.js"></script>
    <script type="application/javascript" src="sjcl.js"></script>
    <script type="application/javascript" src="dropbox.js"> </script>
    <script type="application/javascript" src="utilityFunctions.js"></script>
    <script type='application/javascript' src="main.js"> </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zero Knowledge Documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"  href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"  href="style.css" />
		<!-- CSS -->
		<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href="zenpen/css/style.css" rel="stylesheet">
		<link href="zenpen/css/fonts.css" rel="stylesheet">

		<!-- LIBS -->
		<script src="zenpen/js/libs/head.min.js"></script>
		<script src="zenpen/js/libs/FileSaver.min.js"></script>
		<script src="zenpen/js/libs/Blob.js"></script>
		<script src="zenpen/js/libs/fullScreen.js"></script>
	  </head>
  <body>
    <div class="container-fluid">
      <img id="loadingInfo" src="images/ajax-loader.gif" />
      <div class="row-fluid">
        <div class="span6 offset3">
          <div class="page-header">
            <h1>Zero Knowledge Documents</h1>
          </div>

          <!-- breadcrumbs -->
          <div class="row-fluid">
            <ul class="breadcrumb" id="navigation">
              <li class="pull-right inline"><button class="btn btn-small pull-right" id="parentDirectory"><i class="icon-arrow-up"></i></button></li>
              <li>Home<span class="divider">/</span></li>
            </ul>
          </div>

          <!-- controls -->
          <div class="row-fluid">
            <button class="btn" id="reloadDir"><i class="icon-refresh"></i> Refresh </button>
            <div class="btn-group pull-right">
              <button id="newFile" class="btn"><i class="icon-plus"></i> Add New File</button>
              <button id="newDir" class="btn"><i class="icon-plus"></i> Add New folder</button>
            </div>
          </div>

          <!-- file browser -->
          <div class="row-fluid">
            <div id="tableContainer" class="margin-top">
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Modified</th>
                  </tr>
                </thead>
                <tbody id="file_browser"></tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!--editor-->
    <div class='zen-editor'>
      <div class="text-options">
        <div class="options">
          <span class="no-overflow">
            <span class="lengthen ui-inputs">
              <button class="url useicons">&#xe005;</button>
              <input class="url-input" type="text" placeholder="Type or Paste URL here"/>
              <button class="bold">b</button>
              <button class="italic">i</button>
              <button class="quote">&rdquo;</button>
            </span>
          </span>
        </div>
      </div>
      
      <div class='buttons'>
        <!-- password -->
        <div class="control-group">
          <label class="control-label" for="key">Password:</label>
          <div class="controls">
            <input type="password" id="key" />
          </div>
        </div>

        <!-- password confirmation -->
        <div class="control-group">
          <label class="control-label" for="verify_key">Password confirmation:</label>
          <div class="controls">
            <input type="password" id="verify_key" />
          </div>
        </div><button id='saveFileButton' class='btn btn-large btn-success'>Save</button>
        <button id='closeButton' class='btn btn-large btn-danger' id='cancelButton'>Close</button>
      </div>
      <section>
        
        <header contenteditable="true" class="header" id="newFileName">
        </header>

        <article contenteditable="true" class="content" id="fileContent">
        </article>
              


      </section>
    </div>
		<!-- JS -->
		<script type="text/javascript">
			// Load required scripts.	
			head.js( 
				"zenpen/js/utils.js",
				"zenpen/js/ui.js",
				"zenpen/js/editor.js",
	        	function(){
	            	
	            	// Initiate ZenPen
	            	editor.init();
	    			ui.init();
	            }
	        );
    </script>

    <!-- Loading scripts at the end -->
    <!-- ui libs -->
    <script type="application/javascript" src="underscore-min.js"></script>
    <script type="application/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <!-- other libs -->
    <script type="application/javascript" src="sjcl.js"></script>
    <script type="application/javascript" src="dropbox.js"> </script>

    <!-- our code -->
    <script type="application/javascript" src="tpl.js"></script>
    <script type="application/javascript" src="modal.js"></script>
    <script type="application/javascript" src="utilityFunctions.js"></script>
    <script type="application/javascript" src="main.js"> </script>
  </body>
</html>
